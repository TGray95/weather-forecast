<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>5 Day Weather Forecast</title>
</head>
<body>
    <header class="row">
        <div class="alert alert-primary text-center col">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <wrapper class="container">
            <div class="row">
            <div id="location" class="col-3 d-flex justify-content-center">
                <div id="city-selector" class="col justify-space-between">
                    <h2>Search for a City</h2>
                    <wrapper id="search-wrap">
                        <input id="city-input" type="text" placeholder="ex. Fayetteville, NC">
                        <button id="city-search">Search</button>
                    </wrapper>
                </div>
            </div>
            <div id="current-conditions" class="col-3 vstack gap-2">
               
                    <p id="current-city"></p> 
                    <wrapper class="col d-flex justify-content-center">
                    <ul>
                        <li><img id='icon' src=''></li>
                        <li id="current-temp"></li>
                        <li id="current-wind"></li>
                        <li id="current-humidity"></li>
                    </ul>
                </div>
                </wrapper>
            </div>
        </wrapper>
        <div id="spacing" class="row"></div>




        
        <div id="five-day" class="container">
            <h3>5-Day Forecast</h3>
            <div id="daily-weather">
                <div id="cards" class="container hide">
                    <div class="row">
                        <div class="col-lg-6 mb-4">
                            <div class="card">
                                
              
                                <div class="card-body">
                                    <h5 id="date-1" class="card-title">Card title</h5>
                                    <img id="icon-day-1" src="" alt="">
                                    <p id="temp-1" class="card-text"></p>
                                    <p id="wind-1" class="card-text"></p>
                                    <p id="hum-1" class="card-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card">
                                
              
                                <div class="card-body">
                                    <h5 id="date-2" class="card-title">Card title</h5>
                                    <img id="icon-day-2" src="" alt="">
                                    <p id="temp-2" class="card-text"></p>
                                    <p id="wind-2" class="card-text"></p>
                                    <p id="hum-2" class="card-text"></p>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card">
                               
              
                                <div class="card-body">
                                    <h5 id="date-3" class="card-title">Card title</h5>
                                    <img id="icon-day-3" src="" alt="">
                                    <p id="temp-3" class="card-text"></p>
                                    <p id="wind-3" class="card-text"></p>
                                    <p id="hum-3" class="card-text"></p>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card">
                                
                                <div class="card-body">
                                    <h5 id='date-4' class="card-title">Card title</h5>
                                    <img id="icon-day-4" src="" alt="">
                                    <p id="temp-4" class="card-text"></p>
                                    <p id="wind-4" class="card-text"></p>
                                    <p id="hum-4" class="card-text"></p>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card">
                               
              
                                <div class="card-body">
                                    <h5 id='date-5' class="card-title">Card title</h5>
                                    <img id="icon-day-5" src="" alt="">
                                    <p id="temp-5" class="card-text"></p>
                                    <p id="wind-5" class="card-text"></p>
                                    <p id="hum-5" class="card-text"></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
