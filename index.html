<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>5 Day Weather Forecast</title>
</head>
<body>
    <header class="row">
        <div class="alert alert-primary text-center col">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <wrapper class="row">
            <div id="location" class="col-3 d-flex justify-content-center">
                <div id="city-selector" class="col justify-space-between">
                    <h2>Search for a City</h2>
                    <wrapper id="search-wrap">
                        <input id="city-input" type="text" placeholder="ex. Fayetteville, NC">
                        <button id="city-search">Search</button>
                    </wrapper>
                </div>
            </div>
            <div id="current-conditions" class="col-3 vstack gap-2">
               
                    <p id="current-city">sdf</p> 
                    <wrapper class="col d-flex justify-content-center">
                    <ul>
                        <li><img id='icon' src=''></li>
                        <li id="current-temp">sdf</li>
                        <li id="current-wind">sdf</li>
                        <li id="current-humidity">sdf</li>
                    </ul>
                </wrapper>
            </div>
        </wrapper>
        <div id="spacing" class="row"></div>
        <div class="row justify-content-center">
            <div id="five-day" class="col d-flex justify-content-center">
                <h3>5-Day Forecast</h3>
                <div id="daily-weather" class="row">
                    <div id="day-one"></div>
                    <div id="day-two"></div>
                    <div id="day-three"></div>
                    <div id="day-four"></div>
                    <div id="day-five"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="./assets/javascript/script.js"></script>
</html>
